<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amigo Invisible</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
    }
    .error {
      color: red;
      font-size: 22px;
      margin-top: 20px;
    }
    .ok {
      font-size: 26px;
      margin-top: 30px;
      font-weight: bold;
    }
    button {
      font-size: 20px;
      padding: 12px 20px;
      margin-top: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üéÅ Amigo Invisible üéÅ</h1>

<div id="contenido"></div>

<script>
/* ====== PARTICIPANTES ====== */
const participantes = {
  "pili_tia": "Pili (t√≠a)",
  "antonio": "Antonio",
  "anne": "Anne",
  "juan_junior": "Juan Junior",
  "juan_padre": "Juan padre",
  "carlota": "Carlota",
  "carolina": "Carolina",
  "azucena": "Azucena",
  "roberto": "Roberto",
  "abuela_pili": "Abuela Pili"
};

const nombres = Object.values(participantes);

/* ====== ASIGNACI√ìN √öNICA ====== */
function generarAsignacion() {
  let copia;
  do {
    copia = [...nombres].sort(() => Math.random() - 0.5);
  } while (copia.some((n, i) => n === nombres[i]));

  const resultado = {};
  nombres.forEach((n, i) => resultado[n] = copia[i]);
  return resultado;
}

/* ====== CARGA ====== */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const cont = document.getElementById("contenido");

if (!id || !participantes[id]) {
  cont.innerHTML = `<div class="error">‚ùå Enlace no v√°lido</div>`;
} else {
  const persona = participantes[id];
  const usado = localStorage.getItem("usado_" + id);

  if (usado) {
    cont.innerHTML = `<div class="error">‚ùå Este enlace ya ha sido usado</div>`;
  } else {
    let asignacion = localStorage.getItem("asignacion_global");
    if (!asignacion) {
      asignacion = generarAsignacion();
      localStorage.setItem("asignacion_global", JSON.stringify(asignacion));
    } else {
      asignacion = JSON.parse(asignacion);
    }

    cont.innerHTML = `
      <p>Hola <strong>${persona}</strong></p>
      <button onclick="mostrar()">Ver mi amigo invisible</button>
      <div id="resultado"></div>
    `;

    window.mostrar = () => {
      document.getElementById("resultado").innerHTML =
        `<div class="ok">üéÅ Te ha tocado:<br><br>${asignacion[persona]}</div>`;
      localStorage.setItem("usado_" + id, "true");
    };
  }
}
</script>

</body>
</html>
